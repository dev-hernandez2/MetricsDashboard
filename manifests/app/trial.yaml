apiVersion: apps/v1
kind: Deployment
metadata:
  name: trial
spec:
  replicas: 3
  selector:
    matchLabels:
      app: trial
      release: prometheus
  template:
    metadata:
      labels:
        app: trial
        release: prometheus
    spec:
      containers:
      - name: trial
        image: devhernandez2/metric_dash_trial:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: trial
  labels:
    app: trial
    release: prometheus
spec:
  selector:
    app: trial
    release: prometheus
  ports:
    - name: trial
      port: 8083
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: trial
  namespace: monitoring
  labels:
    app: trial
    release: prometheus
spec:
  selector:
    matchLabels:
      app: trial
  endpoints:
  - port: trial
    path: /metrics
    interval: 15s
  namespaceSelector:
    matchNames:
    - default